<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Presentation</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f5f5;
      color: #333;
      margin: 0;
      padding: 0;
	  background-image: url('Images/GalleryAndSplashScreen/100.png');
	  background-sizing : cover;
	  
	  
    }
    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 50px;
      text-align: center;
	
    }
    h1 {
      color: #007bff;
      margin-bottom: 20px;
      font-size: 36px;
    }
    .team-members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
	  gap:25px;
	  margin-top:100px;
    }
    .team-member {
      flex: 0 0 calc(50% - 40px);

      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
	  overflow:relative;
	  width:325px;
    }
    .team-member:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    .team-member img {
      width: 40%;
      height: auto;
      border-radius: 50%;
      margin-bottom: 20px;
	  margin-top: -20px;
      border: 5px solid linear-gradient(to top, #48c6ef 0%, #6f86d6 100%);;
	  object-fit: cover;
    }
    .team-member h3 {
      margin-bottom: 10px;
      color: #007bff;
      font-size: 24px;
    }
    .team-member p {
      font-style: italic;
      color: #666;
    }
    .footer {
      margin-top: 20px;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meet Our Team</h1>
    <div class="team-members">
      <div class="team-member active" id="member1">
        <img src="Images/GalleryAndSplashScreen/sandali.jpg" alt="Team Member 1">
        <h3>Sandali Balasooriya</h3>
        <p>Student Role - 01</p>
		<p>RGU ID - 2330925</p>
      </div>
      <div class="team-member" id="member2">
        <img src="Images/GalleryAndSplashScreen/amna.jpg" alt="Team Member 2">
        <h3>Amna Shouqi</h3>
        <p>Student Role - 02</p>
		<p>RGU ID - 2330956</p>
      </div>
    </div>
    <div class="team-members">
      <div class="team-member" id="member3">
        <img src="Images/GalleryAndSplashScreen/Khadeeja.png" alt="Team Member 3">
        <h3>Fathima Khadheeja Alam</h3>
        <p>Student Role - 03</p>
		<p>RGU ID - 2331411</p>
      </div>
      <div class="team-member" id="member4">
        <img src="Images/GalleryAndSplashScreen/wasif.jpg" alt="Team Member 4">
        <h3>M.A.Wasif Asi</h3>
        <p>Student Role - 04</p>
		<p>RGU ID - 2331416</p>
      </div>
    </div>
    <div class="footer">
      <a href="home.html">Back to Home</a>
    </div>
  </div>

  <script>
  let currentMember = 1;
  const members = document.querySelectorAll('.team-member');

  function showMember(memberIndex) {
    members.forEach(member => member.classList.remove('active'));
    members[memberIndex - 1].classList.add('active');
  }

  function nextMember() {
    currentMember = (currentMember % members.length) + 1;
    showMember(currentMember);
  }

  setInterval(nextMember, 5000);

  // Redirect to homepage after 5 seconds
  setTimeout(function() {
    window.location.href = 'home.html';
  }, 5000);
</script>

</body>
</html>
